<div data-ng-controller="releaseJobs as vm">
    <div class="widget wlightblue">
        <div data-remi-widget-header="" title="Release Jobs" data-allow-collapse="true">
        </div>
        <div class="widget-content text-info">
            <div class="list-container">
                <div class="list-panel">
                    <div>
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th style="text-align: center;">Included</th>
                                    <th>Job</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="p in vm.releaseJobs | orderBy:'Name'">
                                    <td>{{$index + 1}}.</td>
                                    <td style="text-align: center;">
                                        <input type="checkbox" data-ng-change="vm.updateJob(p)" data-ng-model="p.IsIncluded" data-ng-disabled="!vm.isAllowManage"
                                             data-access-control="UpdateReleaseJobCommand" data-restriction-mode="disable">
                                    </td>
                                    <td>{{p.Name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="list-loader" data-ng-show="vm.state.isBusy">
                </div>
            </div>
        </div>
        <div class="widget-foot">
            <div class="row">
                <div class="col-xs-6">
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-default pull-right" data-ng-click="vm.refreshJobs()" data-ng-disabled="!vm.state.bindedToReleaseWindow || vm.state.isBusy || !vm.isAllowManage">
                        <span class="glyphicon glyphicon-refresh"></span>
                        Update
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
