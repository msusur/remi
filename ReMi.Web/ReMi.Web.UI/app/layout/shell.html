<div data-ng-controller="shell as vm">
    <header class="clearfix">
        <div class="hidden-print" data-ng-include="'/app/layout/topnav.html'"></div>
    </header>
    <section id="content" class="content">
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation hidden-print ng-hide">
            <div data-remi-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle" data-ng-hide="!vm.busyMessage">{{vm.busyMessage}}</div>
        </div>

        <div class="hidden-print" data-ng-include="'/app/layout/sidebar.html'"></div>

        <div data-ng-view="" class="shuffle-animation"></div>
    </section>
</div>
